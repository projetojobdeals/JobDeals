<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style-signup.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Cadastro | Jobdeals</title>
</head>

<body>
    <div class="background-radiant">
        <main class="container">
            <section class="signup-text">
                <div class="logo">
                    <a href="index.html">
                        <picture>
                            <img src="assets/img/logo.svg" alt="Logo JobDeals">
                        </picture>
                    </a>
                </div>
                <div class="form-text">
                    <h1>
                        FÃ¡cil de usar, simples de entender, perfeito para encontrar vagas e talentos.
                    </h1>
                </div>
                <div class="index">
                    <a href="login.html"><span class="material-symbols-outlined">arrow_back</span>IR PARA O LOGIN</a>
                </div>
            </section>
            
            <section class="form">
                <form id="form-api" method="post">
                    <div class="form-header">
                        <div class="signup-button">
                            <a href="signup.html"><button>Candidato</button></a>
                        </div>
                        <div class="signup-button-company">
                            <button><a href="signup-company.html">Empresa</button></a>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-box">
                            <input id="firstname" type="text" name="firstname" placeholder="Nome">
                            <i class="fas fa-exclamation-circle"></i>
                            <i class="fas fa-check-circle"></i>
                            <small></small>
                        </div>
                        <div class="input-box">
                            <input id="lastname" type="text" name="lastname" placeholder="Sobrenome">
                            <i class="fas fa-exclamation-circle"></i>
                            <i class="fas fa-check-circle"></i>
                            <small></small>
                        </div>
                        <div class="input-box">
                            <input id="email" type="email" name="email" placeholder="E-mail">
                            <i class="fas fa-exclamation-circle"></i>
                            <i class="fas fa-check-circle"></i>
                            <small></small>
                        </div>
                        <div class="input-box">
                            <input id="password" type="password" name="password" placeholder="Senha" minlength="8">
                            <i class="fas fa-exclamation-circle"></i>
                            <i class="fas fa-check-circle"></i>
                            <small></small>
                        </div>
                        <div class="input-box">
                            <input id="confirmpassword" type="password" name="confirmpassword"
                                placeholder="Confirmar Senha">
                            <i class="fas fa-exclamation-circle"></i>
                            <i class="fas fa-check-circle"></i>
                            <small></small>
                        </div>
                    </div>
                    <div class="continue-button">
                        <div class="signup">
                            <button type="submit">CADASTRAR</button>
                        </div>
                    </div>
                </form>
                <script src="assets/js/validateUser.js"></script>
                <script src="assets/js/main.js"></script>
            </section>
        </main>
    </div>
    <script src="https://kit.fontawesome.com/089ae6f9d6.js" crossorigin="anonymous"></script>
</body>

</html>
